version: "2.2"

services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "8086:8086"
    volumes:
      - $PWD/../signalk_volume/influxdb:/var/lib/influxdb
    logging:
      options:
        max-size: 10m

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    network_mode: bridge
    user: "0:0"
    ports:
      - "3001:3000"
    links:
      - influxdb
    volumes:
      - $PWD/../signalk_volume/grafana/data:/var/lib/grafana
      - $PWD/../signalk_volume/grafana/conf:/usr/share/grafana/conf
    logging:
      options:
        max-size: 10m

  signalk-server:
    build: .
    image: signalk-server
    container_name: signalk-server
    restart: unless-stopped
    network_mode: host
    volumes:
      - $PWD/../signalk_conf:/home/node/.signalk
      - /dev:/dev/hostdev
    entrypoint: /home/node/signalk/bin/signalk-server --securityenabled
    privileged: true
    logging:
      options:
        max-size: 10m
