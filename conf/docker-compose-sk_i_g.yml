version: "2.2"

services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "8086:8086"
    volumes:
      - $PWD/../signalk_volume/influxdb:/var/lib/influxdb
    logging:
      options:
        max-size: 10m

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    network_mode: bridge
    user: "0:0"
    ports:
      - "3001:3000"
    links:
      - influxdb
    volumes:
      - $PWD/../signalk_volume/grafana/data:/var/lib/grafana
      - $PWD/../signalk_volume/grafana/conf:/usr/share/grafana/conf
    logging:
      options:
        max-size: 10m

  signalk-server-node:
    build: .
    container_name: signalk-server-node
    restart: unless-stopped
    network_mode: bridge
    links:
      - influxdb
    ports:
      - "3000:3000"
      - "3443:3443"
      - "5010:5010/udp"
      - "5011:5011/udp"
      - "10110:10110"
      # add/modify ports which are needed for SignalK
    volumes:
      - $PWD/../signalk_conf:/home/node/.signalk
      - /dev:/dev/hostdev
    entrypoint: /home/node/signalk/bin/signalk-server --securityenabled
    privileged: true
    logging:
      options:
        max-size: 10m
